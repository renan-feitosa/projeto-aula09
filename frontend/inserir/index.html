<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Insira sua mensagem</h1>
    <input type="text" id="texto">
    <button id="enviar">Enviar</button><br>
    <a href="/">Voltar</a>

    <script>
        $("#enviar").on('click', function () {
            const db = document.getElementById("db");
            const input = document.getElementById("texto").value

            console.log(JSON.stringify({mensagem:input}))

            fetch("/enviar_mensagem", {
                method:"POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({mensagem:input})
            })
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                });
        });
    </script>
</body>
</html>
